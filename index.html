<body>

  <header class="header">
<h1 class="title">Survey Form </h1>   
<p id="desciption title">This is a description</p>   

</header>   
    <div class="container">
        <div class="surveyChart">
        <form id="surveyForm"> 

         <div id="firstSection"> 
         <label id="titleFullName" >Full Name</label>
            <input
            class="formInput"
            type="text"
            placeholder="Juan cruz.."
            id="nameInput"        
            >
        </div>   

        <div id="sectionSection"> 
            <label id="email-input" >Email</label>
               <input
               class="formInput"
               type="email"
               placeholder="Juancruz@....."
               id="email"        
               >
           </div>   

           <div id="thirdSection"> 
            <label id="phoneNumber" >Phone Number</label>
               <input
               class="formInput"
               type="tel"
               placeholder="24-544533..."
               id="numInput"        
               >
           </div>   

        

        </form>
    </div>
      </div>
