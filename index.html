<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <header class="header">
            <h1 class="title">Survey Form </h1>   
            <p id="desciption title">This is a description</p>   
        </header>

        <div class="container">
            <div class="surveyChart">
                <form id="surveyForm"> 

                    <div id="firstInput"> 
                        <label id="titleFullName">Full Name</label>
                        <input name="name"
                        class="formInput"
                        type="text"
                        placeholder="Juan Cruz"
                        id="name"        
                        >
                    </div>

                    <div id="secondInput"> 
                        <label id="email-input">Email</label>
                        <input name="email"
                        class="formInput"
                        type="email"
                        placeholder="juancruz@gmail.com"
                        id="email"        
                        >
                    </div>

                    <div id="thirdInput"> 
                        <label id="phoneNumber">Phone Number</label>
                        <input name="number"
                        class="formInput"
                        type="tel"
                        placeholder="234-544-533"
                        id="number"        
                        >
                    </div>

                    <div id="fourthInput"> 
                        <label id="currentRole" for="roles">Current Role</label>
                        <br>
                        <select name="roles" class="formInput" id="optionsInput">
                            <option value="role1">
                                Option 1
                            </option>
                            <option value="role2">
                                Option 2
                            </option>
                            <option value="role3" selected>
                                Option 3
                            </option>
                        </select>
                    </div>

                    <div id="fifthInput">
                        <label id="recommend">Would you recommend our services?</label>
                        <div>
                            <input type="radio" class="inputRadio" name="definitely" value="2">
                            <label for="definitely">Definitely!</label>
                        </div>
                        <div>
                            <input type="radio" class="inputRadio" name="unsure" value="2">
                            <label for="unsure">Unsure</label>
                        </div>
                        <div>
                            <input type="radio" class="inputRadio" name="no" value="2">
                            <label for="no">Totally not!</label>
                        </div>
                    </div>

                    <div id="sixthInput">
                        <label id="suggestions">Suggestions? Comments?</label>
                        <br>
                        <textarea class="formInput" id="comment" placeholder="Share your suggestions here!"></textarea>
                    </div>

                    <div>
                        <button type="submit" id="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
